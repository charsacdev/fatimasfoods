<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Fatima Foods Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <style>
        body {
            background: linear-gradient(135deg, var(--primary-green) 0%, #111111 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-logo {
            width: 120px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="auth-card text-center">
        <img src="../assets/images/logo.png" alt="Fatima Foods" class="auth-logo">
        <h3 class="premium-font mb-2">Forgot Password?</h3>
        <p class="text-muted mb-4 small">Enter your email address to reset</p>

        <form>
            <div class="mb-3 text-start">
                <label class="form-label fw-medium small">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text bg-white text-muted border-end-0"><i
                            class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control border-start-0 ps-0" placeholder="admin@example.com"
                        required>
                </div>
            </div>

            <!-- Spacer to match login height roughly if needed, essentially just padding -->
            <div class="mb-4"></div>

            <button type="button" class="btn btn-primary w-100 py-2 mb-3 shadow-sm"
                onclick="window.location.href='new-password.html'">Send Reset Link</button>

            <a href="login.html" class="small text-muted text-decoration-none">
                <i class="fas fa-arrow-left me-1"></i> Back to Login
            </a>
        </form>
    </div>

</body>

</html>
