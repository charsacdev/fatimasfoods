<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Fatima Foods</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>

<body>

    <div id="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <img src="../assets/images/logo.png" alt="Fatima Foods Logo" class="img-fluid">
            </div>
            <ul class="list-unstyled components">
                <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
                <li><a href="products.html"><i class="fas fa-utensils"></i> Products</a></li>
                <li><a href="categories.html"><i class="fas fa-list"></i> Categories</a></li>
                <li><a href="sales.html"><i class="fas fa-chart-line"></i> Sales & Revenue</a></li>
                <li class="active"><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                <li class="mt-5"><a href="../index.html" class="text-danger"><i class="fas fa-sign-out-alt"></i>
                        Logout</a></li>
            </ul>
        </nav>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg admin-navbar">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="ms-auto d-flex align-items-center">
                    <span class="me-3 fw-bold d-none d-md-block">Admin Settings</span>
                    <img src="https://ui-avatars.com/api/?name=Admin&background=1F7A3D&color=fff" class="rounded-circle"
                        width="35" alt="Admin">
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <div class="container-fluid">
                <h2 class="premium-font mb-4">Settings</h2>

                <div class="row">
                    <!-- Profile Update -->
                    <div class="col-md-6 mb-4">
                        <div class="card premium-card p-4 h-100">
                            <h4 class="mb-4">Profile Settings</h4>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" value="Admin User">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email Address</label>
                                    <input type="email" class="form-control" value="admin@fatimafoods.com">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" value="+234 800 000 0000">
                                </div>
                                <button type="button" class="btn btn-primary">Update Profile</button>
                            </form>
                        </div>
                    </div>

                    <!-- Payment Settings -->
                    <div class="col-md-6 mb-4">
                        <div class="card premium-card p-4 h-100">
                            <h4 class="mb-4">Payment Information</h4>
                            <form id="paymentSettingsForm">
                                <div class="mb-3">
                                    <label class="form-label">Bank Name</label>
                                    <input type="text" class="form-control" name="bank_name" value="Access Bank">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Account Number</label>
                                    <input type="text" class="form-control" name="account_number" value="0012345678">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Account Name</label>
                                    <input type="text" class="form-control" name="account_name"
                                        value="Fatima Foods Global Enterprises">
                                </div>
                                <button type="submit" class="btn btn-dark">Save Payment Info</button>
                            </form>
                        </div>
                    </div>

                    <!-- Security Settings -->
                    <div class="col-md-12">
                        <div class="card premium-card p-4">
                            <h4 class="mb-4">Security</h4>
                            <form>
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">Current Password</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control password-field">
                                            <span class="input-group-text cursor-pointer toggle-password"><i
                                                    class="fas fa-eye"></i></span>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">New Password</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control password-field">
                                            <span class="input-group-text cursor-pointer toggle-password"><i
                                                    class="fas fa-eye"></i></span>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">Confirm New Password</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control password-field">
                                            <span class="input-group-text cursor-pointer toggle-password"><i
                                                    class="fas fa-eye"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-danger">Change Password</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/admin.js"></script>
    <script>
        $(document).ready(function () {
            // Password Toggle Logic (Same as before)
            $('.toggle-password').click(function () {
                const input = $(this).prev('input');
                const icon = $(this).find('i');
                if (input.attr('type') === 'password') {
                    input.attr('type', 'text');
                    icon.removeClass('fa-eye').addClass('fa-eye-slash');
                } else {
                    input.attr('type', 'password');
                    icon.removeClass('fa-eye-slash').addClass('fa-eye');
                }
            });
        });
    </script>
</body>

</html>
